<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Movie Apps</title>
</head>

<body>

    <h1 class="text-center fw-bold mt-3 p-3 lh-lg"> MOVIE <span class="text-danger">APPS</span> </h1>

    <section class="container ">
        <h1 class=" mt-3 p-3">Do you Like Movies!</h1>

        <div class=" w-50 ms-2  row g-3">
            <div class="col ">
                <input id="names" type="text" class="form-control" placeholder="Movie Name" aria-label="First name">
            </div>
            <div class="col ">
                <input id="author" type="text" class="form-control" placeholder="Movie Author" aria-label="First name">
            </div>
        </div>
        <div class=" mt-5  w-50 ms-2  row g-3">
            <div class="col ">
                <input id="des" type="text" class="form-control" placeholder="Movie Description"
                    aria-label="First name">

            </div>
            <div class="col ">
                <input id="year" type="text" class="form-control" placeholder="Movie Year" aria-label="First name">
            </div>
        </div>
        <button disabled id="submit-btn" type="button" class=" btn btn-danger  mt-5 ms-3">Submit</button>
    </section>


    <div id="errorMsg" class="container d-none">
        <div class="card border-danger mb-3 mt-5" style="max-width: 18rem;">
            <div id="show-movie-names" class="card-header bg-transparent border-danger">Movie Name</div>
            <div class="card-body text-danger">
                <h5 id="show-movie-author" class="card-title">Movie Author</h5>
                <p id="show-movie-des" class="card-text">Movie Description</p>
            </div>
            <div id="show-movie-year" class="card-footer bg-transparent border-danger">Movie Year</div>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
